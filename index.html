<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>webAlbum</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script src="zepto.min.js"></script>
	<style>
		blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul,img
		{
		margin: 0;
		padding: 0;
		}
		body{background-color: black;}
		ul{list-style: none;}
		li
		{
			float: left;
			width: 100px;
			height: 100px;
			overflow: hidden;}
		.large
		{	width: 100%;
			height: 100%;
			position: absolute; /*固定宽才能设置定位*/
			top: 0;
			left: 0;
			background-color: black;
			display: none;
		}

	</style>
</head>
<body>
	<ul id="container" class="imgContainer">	
	</ul>
	<div  class="large animated fadeIn" id="largeContainer">
		<img id="largeImg">
	</div>
	<script src="main.js"></script>
</body>
</html>
